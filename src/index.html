<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/pop-up.css">
  </head>
  <body>
    <section class="section">
      <div class="">
        <div class="js-books"></div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="popup-modal-background hidden">
          <div class="popup-modal">
            <button class="popup-modal-close-button" type="button">
              <svg>
                <use href="./images/sprite.svg#icon-x-close"></use>
              </svg>
            </button>
            <img class="book-image">
            <div class="book-information">
              <h3 class="book-title"></h3>
              <h4 class="book-author"></h4>
              <p class="book-description"></p>
              <div class="book-store-links">
                <a class="amazon-link" href="" target="_self">
                  <img srcset="./images/amazon-1x-min.png 1x, ./images/amazon-2x-min.png 2x" src="./images/amazon-1x-min.png" alt="Amazon Logo">
                </a>
                <a class="bookshop-link" href="" target="_self">
                  <img srcset="./images/bookshop-1x-min.png 1x, ./images/bookshop-2x-min.png 2x" src="./images/bookshop-1x-min.png" alt="Bookshop Logo">
                </a>
                <a  class="openbook-link" href="" target="_self">
                  <img srcset="./images/openbook-1x-min.png 1x, ./images/openbook-2x-min.png 2x" src="./images/openbook-1x-min.png" alt="Openbook Logo">
                </a>
              </div>
            </div>
            <button class="add-to-list-button" type="button">ADD TO SHOPING LIST</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bookshelf-api.js" type="module"></script>
    <script src="./js/all-books.js" type="module"></script>
    <script src="./js/pop-up.js" type="module"></script>
</html>
